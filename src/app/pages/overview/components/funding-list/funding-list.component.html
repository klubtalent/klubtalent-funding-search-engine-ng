<div class="list">
    <app-funding-list-item *ngFor="let funding of fundings"
                           class="list-item"
                           [funding]="funding"
                           [sportBackgroundColor]="sportBackgroundColor"
                           [sportTextColor]="sportTextColor"
                           [typeBackgroundColor]="typeBackgroundColor"
                           [typeTextColor]="typeTextColor"
                           (click)="onFundingClicked(funding.name)">
    </app-funding-list-item>
</div>
