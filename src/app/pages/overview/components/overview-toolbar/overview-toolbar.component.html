<mat-toolbar>
  <div class="content flexcontainer">
    <div style="position: relative">
      <app-logo [firstLetter]=true [otherLetters]=false style="position: absolute; top: 0; left: 0;"></app-logo>
      <app-logo [firstLetter]=false [otherLetters]=true [@logoAnimation]="logoState"></app-logo>
    </div>
    <span class="title" *ngIf="media > mediaType.SMALL" [@logoAnimation]="logoState">| Fördergeld-Suchmachine</span>
    <div class="flexbox"></div>
    <button mat-button class="toolbar-menu-item" aria-label="search" (click)="onFilterClicked()">
      <mat-icon [svgIcon]="'search'"></mat-icon>
    </button>
    <button mat-button aria-label="reset filter" [@searchResetButtonAnimation]="searchPanelState" (click)="onResetFilterClicked()">
      <span *ngIf="media > mediaType.SMALL">FILTER ZURÜCKSETZEN</span>
      <mat-icon *ngIf="media < mediaType.MEDIUM" [svgIcon]="'filter-off-outline'"></mat-icon>
    </button>
  </div>
</mat-toolbar>
